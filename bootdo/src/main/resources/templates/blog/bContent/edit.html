<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <!-- Editor.md CSS - Local files -->
    <link rel="stylesheet" href="/js/plugins/editor.md-master/lib/codemirror/codemirror.min.css"/>
    <link rel="stylesheet" href="/js/plugins/editor.md-master/css/editormd.min.css"/>
    <link rel="stylesheet" href="/js/plugins/editor.md-master/css/editormd.preview.min.css"/>
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<h4>编辑文章</h4>
						<form class="form-horizontal m-t" id="signupForm">
							<input id="cid" name="cid" type="hidden"
								th:value="${bContent.cid}">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="title" class="form-control" type="text"
										th:value="${bContent.title}">
								</div>
								<label class="col-sm-1 control-label">作者：</label>
								<div class="col-sm-4">
									<input id="author" name="author" class="form-control"
										type="text" th:value="${bContent.author}">
								</div>
							</div>
							<div class="form-group">
								<!-- Hidden fields for dual storage -->
								<input id="content" name="content" type="hidden"
									th:value="${bContent.content}">
								<input id="contentMarkdown" name="contentMarkdown" type="hidden"
									th:value="${bContent.contentMarkdown}">
								<label class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-12">
									<div class="editormd-wrapper" style="padding: 0; height: 700px; width: 100%;">
										<!-- Editor.md Container -->
										<div id="editormd-container" style="height: 100%;">
											<!-- 初始 Markdown 内容，使用 th:text 避免 HTML 转义 -->
											<textarea id="editormd-markdown" style="display:none;" th:text="${bContent.contentMarkdown} ?: ${bContent.content}"></textarea>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">类型：</label>
								<div class="col-sm-11">
									<input th:value="${bContent.categories}" id="categories"
										name="categories" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">开启评论：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="allowComment" name="allowComment" checked=""
											type="checkbox" value="1" class="onoffswitch-checkbox"
											th:checked=${bContent.allowComment==1}> <label
											class="onoffswitch-label" for="allowComment"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>

								<label class="col-sm-2 control-label">允许订阅：</label>
								<div class="switch onoffswitch col-sm-2">
									<div class="onoffswitch">
										<input id="allowFeed" name="allowFeed" type="checkbox"
											checked="" value="1" class="onoffswitch-checkbox"
											th:checked=${bContent.allowFeed==1}> <label
											class="onoffswitch-label" for="allowFeed"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
								<input id="status" name="status" type="hidden">
							</div>
							<div class="text-right form-group">
								<a class="btn btn-default waves-effect waves-light"
									onclick="returnList()">返回列表</a>
								<button type="button"
									class="btn btn-primary waves-effect waves-light"
									onclick="save(1)">保存文章</button>
								<button type="button"
									class="btn btn-warning waves-effect waves-light"
									onclick="save(0)">存为草稿</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>

	<!-- Editor.md Dependencies - Local files -->
	<script src="/js/plugins/editor.md-master/lib/codemirror/codemirror.min.js"></script>
	<script src="/js/plugins/editor.md-master/lib/marked.min.js"></script>
	<script src="/js/plugins/editor.md-master/editormd.min.js"></script>
	<script type="text/javascript" src="/js/appjs/blog/bContent/edit.js"></script>
</body>
</html>
