<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- SEO Meta -->
    <meta name="description" content="BootDo - 面向学习型的开源框架，简洁高效">
    <meta name="author" content="BootDo">
    <title>BootDo - 面向学习型的开源框架</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <style th:fragment="styles">
        /* ============================================
           CSS 变量定义
           ============================================ */
        :root {
            /* 主色调 */
            --primary-color: #3B82F6;
            --primary-dark: #2563EB;
            --primary-light: #DBEAFE;

            /* 文字颜色 */
            --text-main: #1F2937;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --text-light: #D1D5DB;

            /* 背景颜色 */
            --bg-body: #F9FAFB;
            --bg-surface: #FFFFFF;
            --bg-dark: #111827;

            /* 边框颜色 */
            --border-color: #E5E7EB;
            --border-light: #F3F4F6;

            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -5px rgba(0, 0, 0, 0.03);

            /* 圆角 */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            /* 过渡 */
            --transition: all 0.3s ease;
            --transition-fast: all 0.15s ease;
        }

        /* ============================================
           全局样式
           ============================================ */
        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 标题字体 */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Noto Serif SC', serif;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        /* 链接样式 */
        a {
            color: var(--text-main);
            text-decoration: none;
            transition: var(--transition-fast);
        }

        a:hover {
            color: var(--primary-color);
        }

        /* ============================================
           导航栏样式
           ============================================ */
        .blog-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px 0;
            background-color: transparent;
            transition: var(--transition);
        }

        .blog-navbar.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            padding: 12px 0;
        }

        .blog-navbar .navbar-brand {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main) !important;
            letter-spacing: -0.03em;
        }

        .blog-navbar .navbar-brand:hover {
            color: var(--primary-color) !important;
        }

        .blog-navbar .nav-link {
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-main) !important;
            padding: 8px 16px !important;
            position: relative;
            transition: var(--transition-fast);
        }

        .blog-navbar .nav-link:hover,
        .blog-navbar .nav-link.active {
            color: var(--primary-color) !important;
        }

        .blog-navbar .nav-link::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .blog-navbar .nav-link:hover::after,
        .blog-navbar .nav-link.active::after {
            width: 24px;
        }

        /* GitHub 图标链接 */
        .nav-github-link {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px !important;
        }

        .nav-github-link i {
            font-size: 1.125rem;
        }

        /* 汉堡菜单按钮 */
        .blog-navbar .navbar-toggler {
            border: none;
            padding: 8px;
        }

        .blog-navbar .navbar-toggler:focus {
            box-shadow: none;
        }

        .blog-navbar .navbar-toggler-icon {
            width: 24px;
            height: 24px;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(31, 41, 55, 0.75)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* 移动端导航菜单 */
        .blog-navbar .navbar-collapse {
            margin-top: 8px;
        }

        .blog-navbar .navbar-collapse.collapsing,
        .blog-navbar .navbar-collapse.show {
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: 16px;
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 991px) {
            .blog-navbar .navbar-nav {
                gap: 4px;
            }

            .blog-navbar .nav-link {
                padding: 12px 16px !important;
                border-radius: var(--radius-sm);
            }

            .blog-navbar .nav-link::after {
                display: none;
            }

            .blog-navbar .nav-link:hover,
            .blog-navbar .nav-link.active {
                background-color: var(--bg-body);
            }
        }

        /* ============================================
           页脚样式
           ============================================ */
        .blog-footer {
            background-color: var(--bg-dark);
            color: rgba(255, 255, 255, 0.7);
            padding: 48px 0 24px;
            font-size: 0.875rem;
        }

        .blog-footer a {
            color: rgba(255, 255, 255, 0.7);
        }

        .blog-footer a:hover {
            color: #FFFFFF;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .footer-social-link {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .footer-social-link:hover {
            background-color: var(--primary-color);
            color: #FFFFFF;
            transform: translateY(-3px);
        }

        .footer-social-link i {
            font-size: 1rem;
        }

        .footer-copyright {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        /* Back to Top 按钮 */
        .back-to-top {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: var(--radius-full);
            background-color: var(--primary-color);
            color: #FFFFFF;
            border: none;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 999;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            color: #FFFFFF;
        }

        .back-to-top i {
            font-size: 1.125rem;
        }

        /* 侧边悬浮按钮（保留原有的 QQ 联系功能） */
        .side-floating {
            position: fixed;
            right: 24px;
            bottom: 80px;
            z-index: 998;
        }

        .side-floating-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-full);
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .side-floating-btn:hover {
            background-color: var(--primary-color);
            color: #FFFFFF;
            transform: translateY(-2px);
        }

        .side-floating-btn i {
            font-size: 1.125rem;
        }

        .qq-qr-code {
            position: absolute;
            bottom: 0;
            right: 52px;
            background-color: #FFFFFF;
            padding: 12px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            transform: translateY(10px);
        }

        .side-floating-btn:hover .qq-qr-code {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .qq-qr-code img {
            width: 120px;
            height: 120px;
            display: block;
        }

        .qq-qr-code span {
            display: block;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* ============================================
           响应式调整
           ============================================ */
        @media (max-width: 768px) {
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }

            .side-floating {
                right: 20px;
                bottom: 70px;
            }

            .blog-footer {
                padding: 36px 0 20px;
            }
        }

        /* ============================================
           实用工具类
           ============================================ */
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-modern {
            background-color: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: var(--transition);
        }

        .card-modern:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 24px;
            font-weight: 500;
            border-radius: var(--radius-full);
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            /* 可选：深色模式变量覆盖 */
        }
    </style>
</head>

<body>

<!-- 导航栏滚动效果脚本 -->
<script th:fragment="navbar-script">
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.blog-navbar');
        let lastScroll = 0;

        window.addEventListener('scroll', function() {
            const currentScroll = window.pageYOffset;

            // 添加/移除滚动样式
            if (currentScroll > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }

            lastScroll = currentScroll;
        });

        // 活动链接高亮
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.blog-navbar .nav-link');

        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href && (currentPath === href || (href !== '/' && currentPath.startsWith(href)))) {
                link.classList.add('active');
            }
        });
    });
</script>

            </div>
        </div>
    </div>

    <!-- Back to Top 脚本 -->
    <script th:fragment="back-to-top-script">
        document.addEventListener('DOMContentLoaded', function() {
            const backToTop = document.getElementById('backToTop');

            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });

            backToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
