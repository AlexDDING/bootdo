<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/index/include_blog :: header">
    <meta charset="utf-8">
</head>

<body>
<!-- 导航栏 -->
<nav th:replace="blog/index/include_blog :: header"></nav>

<!-- Hero Banner -->
<header class="blog-hero">
    <div class="hero-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="text-gradient">BootDo Blog</span>
                    </h1>
                    <p class="hero-subtitle">面向学习型的开源框架，简洁高效，展现技术本质</p>
                    <div class="hero-meta">
                        <span><i class="fa fa-code me-2"></i>Spring Boot + MyBatis</span>
                        <span class="mx-3">•</span>
                        <span><i class="fa fa-bolt me-2"></i>Thymeleaf + Shiro</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 装饰波浪 -->
    <div class="hero-wave">
        <svg viewBox="0 0 1440 120" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,64L48,69.3C96,75,192,85,288,80C384,75,480,53,576,48C672,43,768,53,864,64C960,75,1056,85,1152,80C1248,75,1344,53,1392,42.7L1440,32L1440,120L1392,120C1344,120,1248,120,1152,120C1056,120,960,120,864,120C768,120,672,120,576,120C480,120,384,120,288,120C192,120,96,120,48,120L0,120Z" fill="currentColor"/>
        </svg>
    </div>
</header>

<!-- 主内容区 -->
<main class="blog-main">
    <div class="container">
        <div class="row">
            <!-- 文章列表 -->
            <div class="col-lg-8">
                <!-- 文章容器 -->
                <div id="articleList" class="article-list">
                    <!-- 文章将通过 AJAX 动态加载 -->
                </div>

                <!-- 加载状态 -->
                <div class="load-more-section">
                    <p id="noMoreArticles" class="text-muted text-center" style="display: none;">
                        <i class="fa fa-check-circle me-2"></i>已加载全部文章
                    </p>
                    <button id="loadMoreBtn" class="btn-load-more" onclick="nextPage()">
                        <i class="fa fa-chevron-down me-2"></i>加载更多
                    </button>
                    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-2">加载中...</span>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <aside class="col-lg-4">
                <!-- 关于卡片 -->
                <div class="sidebar-card">
                    <div class="sidebar-card-header">
                        <h5><i class="fa fa-user-circle me-2"></i>关于</h5>
                    </div>
                    <div class="sidebar-card-body">
                        <p class="mb-0">BootDo 是面向学习型的开源框架，采用 Spring Boot + MyBatis + Thymeleaf + Shiro 技术栈，简洁高效，减少过渡封装，展现技术本质。</p>
                    </div>
                </div>

                <!-- 快速链接 -->
                <div class="sidebar-card">
                    <div class="sidebar-card-header">
                        <h5><i class="fa fa-link me-2"></i>快速链接</h5>
                    </div>
                    <div class="sidebar-card-body">
                        <div class="quick-links">
                            <a href="https://github.com/lcg0124/bootdo" target="_blank" rel="noopener">
                                <i class="fa fa-github"></i>
                                <span>GitHub</span>
                            </a>
                            <a href="https://gitee.com/lcg0124/bootdo" target="_blank" rel="noopener">
                                <i class="fa fa-git"></i>
                                <span>Gitee</span>
                            </a>
                            <a href="https://www.oschina.net/p/bootdo" target="_blank" rel="noopener">
                                <i class="fa fa-home"></i>
                                <span>OSChina</span>
                            </a>
                            <a href="/login">
                                <i class="fa fa-lock"></i>
                                <span>后台管理</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 标签云 -->
                <div class="sidebar-card">
                    <div class="sidebar-card-header">
                        <h5><i class="fa fa-tags me-2"></i>热门标签</h5>
                    </div>
                    <div class="sidebar-card-body">
                        <div class="tag-cloud">
                            <a href="#" class="tag tag-blue">Spring Boot</a>
                            <a href="#" class="tag tag-green">MyBatis</a>
                            <a href="#" class="tag tag-orange">Shiro</a>
                            <a href="#" class="tag tag-purple">Thymeleaf</a>
                            <a href="#" class="tag tag-pink">JavaScript</a>
                            <a href="#" class="tag tag-cyan">CSS3</a>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</main>

<!-- 页脚 -->
<footer th:replace="blog/index/include_blog :: footer"></footer>

<!-- 脚本 -->
<div th:replace="blog/index/include_blog :: scripts"></div>
<script th:replace="blog/index/include_blog :: navbar-script"></script>
<script th:replace="blog/index/include_blog :: back-to-top-script"></script>

<style>
/* ============================================
   首页专用样式
   ============================================ */

/* Hero Banner */
.blog-hero {
    position: relative;
    padding-top: 160px;
    padding-bottom: 120px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    overflow: hidden;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.3), transparent 50%);
    pointer-events: none;
}

.hero-content {
    text-align: center;
    color: #FFFFFF;
    position: relative;
    z-index: 1;
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    letter-spacing: -0.03em;
}

.hero-title .text-gradient {
    background: linear-gradient(135deg, #FFFFFF 0%, rgba(255, 255, 255, 0.85) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.hero-subtitle {
    font-size: 1.25rem;
    opacity: 0.95;
    margin-bottom: 2rem;
    font-weight: 300;
}

.hero-meta {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    font-size: 0.9375rem;
    opacity: 0.9;
}

.hero-wave {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    color: var(--bg-body);
    line-height: 0;
}

/* 主内容区 */
.blog-main {
    padding: 48px 0 64px;
}

/* 文章列表 */
.article-list {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

/* 文章卡片 */
.article-card {
    background-color: var(--bg-surface);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    transition: var(--transition);
}

.article-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-5px);
}

/* 文章封面/色块 */
.article-cover {
    height: 200px;
    background: linear-gradient(135deg, var(--color-primary, #3B82F6), #6366F1);
    position: relative;
    overflow: hidden;
}

.article-cover::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    opacity: 0.5;
}

.article-cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* 随机颜色变体 */
.article-cover.color-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
.article-cover.color-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
.article-cover.color-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
.article-cover.color-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
.article-cover.color-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
.article-cover.color-6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
.article-cover.color-7 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
.article-cover.color-8 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }

/* 文章内容区 */
.article-content {
    padding: 24px;
}

.article-title {
    font-family: 'Noto Serif SC', serif;
    font-size: 1.375rem;
    font-weight: 600;
    color: var(--text-main);
    margin-bottom: 12px;
    line-height: 1.4;
}

.article-title a {
    color: inherit;
    transition: var(--transition-fast);
}

.article-title a:hover {
    color: var(--primary-color);
}

.article-excerpt {
    color: var(--text-secondary);
    font-size: 0.9375rem;
    line-height: 1.7;
    margin-bottom: 16px;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.article-meta {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 16px;
    font-size: 0.8125rem;
    color: var(--text-muted);
}

.article-meta-item {
    display: flex;
    align-items: center;
    gap: 4px;
}

.article-meta-item i {
    font-size: 0.875rem;
}

.article-meta-item a {
    color: inherit;
    transition: var(--transition-fast);
}

.article-meta-item a:hover {
    color: var(--primary-color);
}

/* 文章标签 */
.article-tags {
    display: flex;
    gap: 8px;
    margin-top: 16px;
}

.article-tag {
    display: inline-flex;
    align-items: center;
    padding: 4px 12px;
    border-radius: var(--radius-full);
    font-size: 0.75rem;
    font-weight: 500;
    background-color: var(--bg-body);
    color: var(--text-secondary);
    transition: var(--transition-fast);
}

.article-tag:hover {
    background-color: var(--primary-light);
    color: var(--primary-color);
}

/* 加载更多按钮 */
.load-more-section {
    margin-top: 32px;
    text-align: center;
    padding: 24px 0;
}

.btn-load-more {
    background-color: var(--bg-surface);
    border: 1px solid var(--border-color);
    color: var(--text-main);
    padding: 12px 32px;
    border-radius: var(--radius-full);
    font-weight: 500;
    font-size: 0.9375rem;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
}

.btn-load-more:hover {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    color: #FFFFFF;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.loading-spinner {
    display: inline-flex;
    align-items: center;
    color: var(--text-secondary);
    font-size: 0.9375rem;
}

/* 侧边栏卡片 */
.sidebar-card {
    background-color: var(--bg-surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    margin-bottom: 24px;
    overflow: hidden;
}

.sidebar-card-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-light);
}

.sidebar-card-header h5 {
    font-size: 1rem;
    font-weight: 600;
    color: var(--text-main);
    margin: 0;
}

.sidebar-card-body {
    padding: 20px;
}

.sidebar-card-body p {
    color: var(--text-secondary);
    font-size: 0.875rem;
    line-height: 1.7;
}

/* 快速链接 */
.quick-links {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.quick-links a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    font-size: 0.875rem;
    transition: var(--transition-fast);
}

.quick-links a:hover {
    background-color: var(--bg-body);
    color: var(--primary-color);
}

.quick-links a i {
    font-size: 1rem;
    width: 20px;
    text-align: center;
}

/* 标签云 */
.tag-cloud {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.tag {
    display: inline-flex;
    align-items: center;
    padding: 6px 14px;
    border-radius: var(--radius-full);
    font-size: 0.8125rem;
    font-weight: 500;
    transition: var(--transition-fast);
}

.tag-blue { background-color: var(--primary-light); color: var(--primary-color); }
.tag-blue:hover { background-color: var(--primary-color); color: #FFFFFF; }

.tag-green { background-color: #D1FAE5; color: #059669; }
.tag-green:hover { background-color: #10B981; color: #FFFFFF; }

.tag-orange { background-color: #FED7AA; color: #EA580C; }
.tag-orange:hover { background-color: #F59E0B; color: #FFFFFF; }

.tag-purple { background-color: #E0E7FF; color: #4F46E5; }
.tag-purple:hover { background-color: #6366F1; color: #FFFFFF; }

.tag-pink { background-color: #FCE7F3; color: #DB2777; }
.tag-pink:hover { background-color: #EC4899; color: #FFFFFF; }

.tag-cyan { background-color: #CFFAFE; color: #0891B2; }
.tag-cyan:hover { background-color: #06B6D4; color: #FFFFFF; }

/* 分隔线 */
.article-divider {
    border: none;
    border-top: 1px solid var(--border-light);
    margin: 32px 0;
}

/* 响应式设计 */
@media (max-width: 991px) {
    .hero-title {
        font-size: 2.5rem;
    }

    .hero-subtitle {
        font-size: 1.125rem;
    }

    .hero-meta {
        flex-direction: column;
        gap: 0.5rem;
    }

    .blog-main {
        padding: 32px 0 48px;
    }
}

@media (max-width: 768px) {
    .blog-hero {
        padding-top: 140px;
        padding-bottom: 80px;
    }

    .hero-title {
        font-size: 2rem;
    }

    .hero-subtitle {
        font-size: 1rem;
    }

    .article-cover {
        height: 160px;
    }

    .article-content {
        padding: 20px;
    }

    .article-title {
        font-size: 1.125rem;
    }

    .sidebar-card {
        margin-bottom: 16px;
    }
}

/* Edge 浏览器兼容性 */
@supports (-ms-ime-align: auto) {
    .article-excerpt {
        display: block;
        max-height: 4.5em;
        overflow: hidden;
        text-overflow: ellipsis;
    }
}

/* 动画效果 */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.article-card {
    animation: fadeInUp 0.4s ease-out;
}

/* 适配深色模式 */
@media (prefers-color-scheme: dark) {
    /* 预留深色模式样式 */
}
</style>

<!-- 文章加载脚本 -->
<script th:inline="javascript">
var limit = 10;
var currentPage = 0;
var total = 0;

// 页面加载完成后初始化
$(document).ready(function() {
    bindList(0);
});

// 加载下一页
function nextPage() {
    var offset = currentPage * limit;

    // 显示加载状态
    $('#loadMoreBtn').hide();
    $('#loadingSpinner').show();

    bindList(offset);
}

// 加载文章列表
function bindList(offset) {
    $.ajax({
        url: '/blog/open/list',
        method: 'GET',
        data: {
            type: 'article',
            limit: limit,
            offset: offset
        },
        dataType: 'json',
        success: function(data) {
            var rows = data.rows;
            total = data.total;

            if (rows && rows.length > 0) {
                renderArticles(rows);
                currentPage++;
            }

            // 更新加载状态
            $('#loadingSpinner').hide();

            if (total <= currentPage * limit) {
                $('#noMoreArticles').show();
            } else {
                $('#loadMoreBtn').show();
            }
        },
        error: function() {
            $('#loadingSpinner').hide();
            $('#loadMoreBtn').show();
            layer.msg('加载失败，请稍后重试');
        }
    });
}

// 渲染文章卡片
function renderArticles(articles) {
    var html = '';
    var colorIndex = 0;
    var colors = ['color-1', 'color-2', 'color-3', 'color-4', 'color-5', 'color-6', 'color-7', 'color-8'];

    for (var i = 0; i < articles.length; i++) {
        var article = articles[i];
        var colorClass = colors[colorIndex % colors.length];
        colorIndex++;

        html += '<article class="article-card">';
        html += '    <a href="/blog/open/post/' + article.cid + '" class="article-cover ' + colorClass + '">';
        html += '    </a>';
        html += '    <div class="article-content">';
        html += '        <h3 class="article-title">';
        html += '            <a href="/blog/open/post/' + article.cid + '">' + escapeHtml(article.title) + '</a>';
        html += '        </h3>';
        html += '        <p class="article-excerpt">' + escapeHtml(article.content || '暂无摘要') + '</p>';
        html += '        <div class="article-meta">';
        html += '            <span class="article-meta-item"><i class="fa fa-user"></i><a href="#">' + escapeHtml(article.author || 'BootDo') + '</a></span>';
        html += '            <span class="article-meta-item"><i class="fa fa-clock-o"></i>' + (article.gtmModified || '') + '</span>';
        html += '        </div>';
        html += '    </div>';
        html += '</article>';
    }

    $('#articleList').append(html);
}

// HTML 转义函数
function escapeHtml(text) {
    if (!text) return '';
    var map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
    };
    return text.replace(/[&<>"']/g, function(m) { return map[m]; });
}
</script>
