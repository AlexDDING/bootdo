<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blog/index/include_blog :: header">
    <meta charset="utf-8">
    <title th:text="${bContent.title} ?: '自定义页面' - Ding的技术Blog">自定义页面 - Ding的技术Blog</title>
</head>

<body>
<!-- 导航栏 -->
<nav th:replace="blog/index/include_blog :: navbar"></nav>

<!-- 页面头部 -->
<header class="page-header-standard">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/"><i class="fa fa-home me-1"></i>首页</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${bContent.title} ?: '自定义页面'">自定义页面</li>
                    </ol>
                </nav>
                <h1 class="page-title-main" th:text="${bContent.title} ?: '页面标题'">页面标题</h1>
            </div>
        </div>
    </div>
</header>

<!-- 主内容 -->
<main class="page-main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <!-- 内容容器 -->
                <div class="page-content-wrapper">
                    <!-- 页面内容 -->
                    <div class="page-content-body" th:utext="${bContent.content}">
                        <!-- 示例内容 -->
                        <h2>欢迎使用 Ding 的技术Blog</h2>
                        <p>这是一个自定义页面模板，您可以在这里创建任何类型的内容页面。</p>
                        <h3>功能特点</h3>
                        <ul>
                            <li>简洁优雅的设计风格</li>
                            <li>响应式布局，适配各种设备</li>
                            <li>支持富文本内容渲染</li>
                            <li>统一的视觉体验</li>
                        </ul>
                        <p>您可以在后台管理系统中创建和编辑自定义页面内容。</p>
                    </div>

                    <!-- 页面元信息 -->
                    <div class="page-meta-info" th:if="${bContent}">
                        <div class="meta-divider"></div>
                        <div class="meta-content">
                            <span class="meta-item">
                                <i class="fa fa-clock-o me-1"></i>
                                <span th:text="${bContent.gtmModified} ?: '更新时间'">更新时间</span>
                            </span>
                            <span class="meta-item">
                                <i class="fa fa-eye me-1"></i>
                                <span>浏览量: <span th:text="${bContent.views} ?: '0'">0</span></span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- 返回首页 -->
                <div class="text-center mt-5">
                    <a href="/" class="btn-back-home">
                        <i class="fa fa-arrow-left me-2"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 页脚 -->
<footer th:replace="blog/index/include_blog :: footer"></footer>

<!-- 脚本 -->
<div th:replace="blog/index/include_blog :: scripts"></div>
<script th:replace="blog/index/include_blog :: navbar-script"></script>
<script th:replace="blog/index/include_blog :: back-to-top-script"></script>

<style>
/* ============================================
   页面样式
   ============================================ */

/* 页面顶部留白 */
body {
    padding-top: 72px;
}

/* 页面头部 */
.page-header-standard {
    padding: 32px 0 24px;
    background-color: var(--bg-body);
    border-bottom: 1px solid var(--border-light);
}

/* 面包屑导航 */
.breadcrumb {
    background-color: transparent;
    padding: 0;
    margin-bottom: 16px;
    font-size: 0.875rem;
}

.breadcrumb-item a {
    color: var(--text-secondary);
    transition: var(--transition-fast);
}

.breadcrumb-item a:hover {
    color: var(--primary-color);
}

.breadcrumb-item + .breadcrumb-item::before {
    content: "›";
    color: var(--text-muted);
    font-size: 1rem;
}

.breadcrumb-item.active {
    color: var(--text-muted);
}

/* 页面标题 */
.page-title-main {
    font-family: 'Noto Serif SC', serif;
    font-size: 2.25rem;
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 0;
    line-height: 1.3;
}

/* 主内容区 */
.page-main-content {
    padding: 48px 0 64px;
    min-height: calc(100vh - 300px);
}

/* 内容容器 */
.page-content-wrapper {
    background-color: var(--bg-surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    overflow: hidden;
}

/* 内容主体 */
.page-content-body {
    padding: 40px;
    color: var(--text-main);
    line-height: 1.8;
    font-size: 1.0625rem;
}

/* 排版样式 */
.page-content-body h1,
.page-content-body h2,
.page-content-body h3,
.page-content-body h4,
.page-content-body h5,
.page-content-body h6 {
    font-family: 'Noto Serif SC', serif;
    font-weight: 600;
    color: var(--text-main);
    margin-top: 2rem;
    margin-bottom: 1rem;
    line-height: 1.4;
}

.page-content-body h1 {
    font-size: 2rem;
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 0.5rem;
}

.page-content-body h2 {
    font-size: 1.75rem;
    border-bottom: 1px solid var(--border-light);
    padding-bottom: 0.5rem;
}

.page-content-body h3 {
    font-size: 1.5rem;
}

.page-content-body h4 {
    font-size: 1.25rem;
}

.page-content-body p {
    margin-bottom: 1.25rem;
}

.page-content-body a {
    color: var(--primary-color);
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: var(--transition-fast);
}

.page-content-body a:hover {
    border-bottom-color: var(--primary-color);
}

/* 列表样式 */
.page-content-body ul,
.page-content-body ol {
    margin-bottom: 1.25rem;
    padding-left: 1.5rem;
}

.page-content-body li {
    margin-bottom: 0.5rem;
}

.page-content-body ul li {
    list-style-type: disc;
}

.page-content-body ol li {
    list-style-type: decimal;
}

/* 引用块 */
.page-content-body blockquote {
    border-left: 4px solid var(--primary-color);
    padding: 1rem 1.5rem;
    margin: 1.5rem 0;
    background-color: var(--bg-body);
    color: var(--text-secondary);
    border-radius: 0 var(--radius-md) var(--radius-md) 0;
}

.page-content-body blockquote p:last-child {
    margin-bottom: 0;
}

/* 代码块 */
.page-content-body pre {
    background-color: var(--bg-dark);
    color: #E5E7EB;
    padding: 1.25rem;
    border-radius: var(--radius-md);
    overflow-x: auto;
    margin: 1.5rem 0;
    font-size: 0.9375rem;
    line-height: 1.6;
}

.page-content-body code {
    font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    background-color: var(--bg-body);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.9em;
}

.page-content-body pre code {
    background-color: transparent;
    padding: 0;
}

/* 表格样式 */
.page-content-body table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
    font-size: 0.9375rem;
}

.page-content-body table thead {
    background-color: var(--bg-body);
}

.page-content-body table th,
.page-content-body table td {
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    text-align: left;
}

.page-content-body table th {
    font-weight: 600;
    color: var(--text-main);
}

.page-content-body table tbody tr:hover {
    background-color: var(--bg-body);
}

/* 图片样式 */
.page-content-body img {
    max-width: 100%;
    height: auto;
    border-radius: var(--radius-md);
    margin: 1.5rem 0;
    box-shadow: var(--shadow-md);
}

/* 分隔线 */
.page-content-body hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 2.5rem 0;
}

/* 页面元信息 */
.page-meta-info {
    padding: 0 40px 24px;
}

.meta-divider {
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--border-color), transparent);
    margin-bottom: 16px;
}

.meta-content {
    display: flex;
    align-items: center;
    gap: 24px;
    font-size: 0.875rem;
    color: var(--text-muted);
}

.meta-item {
    display: flex;
    align-items: center;
}

/* 返回首页按钮 */
.btn-back-home {
    display: inline-flex;
    align-items: center;
    padding: 12px 28px;
    background-color: var(--bg-surface);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-full);
    color: var(--text-main);
    font-size: 0.9375rem;
    font-weight: 500;
    transition: var(--transition);
    box-shadow: var(--shadow-sm);
}

.btn-back-home:hover {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    color: #FFFFFF;
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

/* ============================================
   响应式设计
   ============================================ */
@media (max-width: 768px) {
    body {
        padding-top: 68px;
    }

    .page-header-standard {
        padding: 24px 0 16px;
    }

    .page-title-main {
        font-size: 1.75rem;
    }

    .page-main-content {
        padding: 32px 0 48px;
    }

    .page-content-body {
        padding: 24px;
        font-size: 1rem;
    }

    .page-content-body h1 {
        font-size: 1.5rem;
    }

    .page-content-body h2 {
        font-size: 1.375rem;
    }

    .page-content-body h3 {
        font-size: 1.25rem;
    }

    .page-meta-info {
        padding: 0 24px 20px;
    }

    .meta-content {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
    }
}

/* ============================================
   Edge 浏览器兼容性
   ============================================ */
@supports (-ms-ime-align: auto) {
    .page-content-body pre {
        white-space: pre-wrap;
        word-wrap: break-word;
    }
}
</style>

</body>
</html>
